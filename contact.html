  <section class="contact-page">
    <div class="container contact-card">
      <h2 class="section-title">Let’s Work Together</h2>
      <form class="contact-form" action="#" method="post">
        <div class="field">
          <input required name="name" id="name" placeholder="Your name">
        </div>
        <div class="field">
          <input required name="email" id="email" type="email" placeholder="Email">
        </div>
        <div class="field">
          <textarea required name="message" id="message" rows="6" placeholder="Message"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Send Message</button>
      </form>

      <div class="contact-info">
        <p>✉️ mangelsite@gmail.com</p>
        <p>📞 +91 90805 53106</p>
      </div>
    </div>
